<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/styles.css">
     <!-- for mathjax support -->
    {% if page.usemathjax %}
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" }, Macros: { bm: ["{\\boldsymbol #1}", 1] } },
            });
        </script>
        <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    <title>{{ page.title }}</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
</head>
<body>
    <p><a href="/">Home</a> &nbsp; <a href="/blog.html">Blog and notes</a></p>
    <div class="post-title">
        <h1>{{ page.title }}</h1>
        <p>{{ page.author }}, {{ page.date | date_to_string }}</p>
    </div>

    {{ content }}

</body>
</html>
